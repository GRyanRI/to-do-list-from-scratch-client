<!DOCTYPE html>
<html>
    <head>
      <title>Example</title>
      <meta name="viewport" content="width=device-width, initial-scale=1">

      <!-- Do not add `link` tags-->
      <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">

      <!-- Do not add `script` tags-->
      <script src="public/vendor.js" type="text/javascript" charset="utf-8" defer></script>
      <script src="public/application.js" type="text/javascript" charset="utf-8" defer></script>
    </head>
    <body>
    <!--Navigation Bar at top of page  -->
      <nav class="navbar" style="background-color:#0099cc; color:white; border-radius:0;">
        <div class="container">

            <div class="navbar-header">
              <a class="navbar-brand modal_login" href="#">To-Do List</a>
            </div>

          <div class="" id="navbarContent">

            <ul class="nav navbar-nav navbar-right nav_list">
              <li><a href="#signup" data-toggle="modal" data-target="#signup">Sign Up</a></li>
              <li><a href="#signin" data-toggle="modal" data-target="#signin">Login</a></li>
              <li id='signout'>Log Out </li>
            </ul>
          </div>
        </div>
      </nav>

      <div class="container">
        <div id="signup" class="modal" tabindex="-1" role="dialog">
          <div class="modal-dialog">
            <div class="modal-content">

              <div class="modal-header">
                <button type="button" id="close" class="close" data-dismiss="modal">&times;</button>
                  <h3 class="modal-title">Sign Up</h3>
              </div>

              <div class="modal-body">
                  <div class="row">

                    <form id="signup-form">

                      <div class="row form-group">
                        <span id="errorEmail"></span>
                        <div class="col-sm-12">
                          <input type="text" name="email" id="email" class="form-control" placeholder="Email">
                        </div>
                      </div>

                      <div class="row form-group">
                        <span id="errorPassword"></span>
                        <div class="col-sm-12">
                          <input type="password" name="password" id="password" class="form-control" placeholder="Password">
                        </div>
                      </div>

                      <div class="row form-group">
                        <span id="errorConfirm"></span>
                        <div class="col-sm-12">
                          <input type="password" name="confirm" id="confirm" class="form-control" placeholder="Confirm Password">
                        </div>
                      </div>

                      <div class="row form-group">
                        <div class="col-sm-12">
                          <button type='submit' class="form-control btn btn-primary"> Sign Up</button>
                        </div>
                      </div>

                    </form>

                  </div>


                </div>


              </div>
            </div>
        </div><!-- end of sign up modal -->


        <div id="signin" class="modal" tabindex="-1" role="dialog">
          <div class="modal-dialog">
            <div class="modal-content">

              <div class="modal-header">
                <button type="button" id="close" class="close" data-dismiss="modal">&times;</button>
                  <h3 class="modal-title">Sign In</h3>
              </div>

              <div class="modal-body">
                  <div class="row">

                    <form id="signin-form">

                      <div class="row form-group">
                        <span class="errorEmail"></span>
                        <div class="col-sm-12">
                          <input type="text" name="email" class="form-control" placeholder="Email">
                        </div>
                      </div>

                      <div class="row form-group">
                        <span class="errorPassword"></span>
                        <div class="col-sm-12">
                          <input type="password" name="password" class="form-control" placeholder="Password">
                        </div>
                      </div>

                      <div class="row form-group">
                        <div class="col-sm-12">
                          <button type='submit' class="form-control btn btn-primary"> Sign In</button>
                        </div>
                      </div>

                    </form>

                  </div>


                </div>

              </div>
            </div>
        </div>
<!-- end of sign in modal -->
      </div>
    </body>
</html>
